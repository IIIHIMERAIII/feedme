<section class="hero">
  <div class="container">
    <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>

    <div class="hero__content">
      <div class="hero__content-inner">
        <h1 class="hero__title-desktop">
          Enjoy Your Favorite Food From Anywhere
        </h1>

        <p class="hero__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
          varius enim in eros elementum tristique. Duis cursus, mi quis viverra
          ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
        </p>

        <button class="hero__button" type="button">Order Now</button>
      </div>

      <div class="hero__picture">
        <picture>
          <source
            srcset="
              ./images/tablet/hero1_tablet@1x.png 1x,
              ./images/tablet/hero1_tablet@2x.png 2x
            "
            media="(min-width: 768px) and (max-width: 1279px)"
          />
          <source
            srcset="
              ./images/desktop/hero1_desktop@1x.png 1x,
              ./images/desktop/hero1_desktop@2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <img
            class="hero__photo"
            src="./images/tablet/hero1_tablet@1x.png"
            alt="Фалафель"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
